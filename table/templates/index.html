<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML Table</title>
</head>
<body>
    <table>
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Full Name</th>
        </tr>
        {% for name in names %}
            <tr>
                <td>{{name.first}}</td>
                <td>{{name.last}}</td>
                <td>{{name.first}} {{name.last}}</td>
            </tr>
        {% endfor %}
    </table>
</body>
</html>
